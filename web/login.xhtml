<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:p="http://primefaces.org/ui">
<ui:include src="head.xhtml"></ui:include>

<h:body>
    <ui:include src="navBar.xhtml"></ui:include>

    <div class="row">
    <div class="col"></div>
            <div class="col">
                <div class="card card-body mb-2">
                    <div class="text-center">
                        <h2>Login Form</h2>
                        <h:form>
                            <div class="form-group">
                            <div class="col-xs-2">
                                <label>Email address</label>
                                <h:inputText value="#{userBean.user.email}" styleClass="form-control" id="email" />
                                <h:message for="email"/>
                            </div>

                            <div class="col-xs-2">
                                <label>Password</label>
                                <h:inputSecret value="#{userBean.user.password}" styleClass="form-control" id="password" />
                                <h:message for="password"/>
                            </div>
                            </div>
                            <br/>
                            <h:commandButton value="Login" styleClass="btn btn-primary" action="#{userBean.LoginUser}" />
                        </h:form>
                    </div>
                </div>
            </div>
        <div class="col"></div>
    </div>


</h:body>
</html>
